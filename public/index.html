    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FinancialService",
      "name": "Chop Loans",
      "description": "Melbourne's Premier Loan Brokerage offering home loans, personal loans, and business loans",
      "url": "https://choploans.com.au",
      "telephone": "+61489210002",
      "email": "choploansaus@gmail.com",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "Melbourne",
        "addressRegion": "Victoria",
        "addressCountry": "AU"
      },
      "founder": {
        "@type": "Person",
        "name": "Ankush Chopra",
        "jobTitle": "Loan Broker"
      },
      "serviceType": ["Home Loans", "Personal Loans", "Business Loans", "Refinancing", "Investment Loans"],
      "areaServed": "Melbourne, Victoria, Australia"
    }
    </script>
    
    <meta
      name="description"
      content="Chop Loans - Melbourne's Premier Loan Brokerage. Get competitive rates on home loans, personal loans, and business loans with Ankush Chopra. 100% Free Service, No hidden fees."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logos/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"></noscript>
    
    <!-- Preload hero image -->
    <link rel="preload" href="%PUBLIC_URL%/images/photos/p1.jpg" as="image">
    
    <title>Chop Loans - Melbourne's Premier Loan Brokerage | Home Loans, Personal Loans, Business Loans</title>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js" defer></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Hidden Netlify forms to enable backend processing of React form submissions -->
    <form name="discovery-call" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <input type="text" name="preferredTime" />
      <input type="text" name="subject" />
      <input type="text" name="bot-field" />
    </form>
    
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
