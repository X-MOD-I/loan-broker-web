<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/logos/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Chop Loans - Melbourne's Premier Loan Brokerage. Get competitive rates on home loans, personal loans, and business loans with Ankush Chopra."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/logos/logo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Chop Loans - Melbourne's Premier Loan Brokerage</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Hidden Netlify forms to enable backend processing of React form submissions -->
    <form name="discovery-call" data-netlify="true" netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <input type="text" name="preferredTime" />
      <input type="text" name="subject" />
      <input type="text" name="bot-field" />
    </form>
  </body>
</html>
